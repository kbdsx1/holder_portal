name: Monitoring cron

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  ownership-and-holders:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Debug POSTGRES_URL (checking format)
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: |
          echo "Checking POSTGRES_URL format..."
          if [ -z "$POSTGRES_URL" ]; then
            echo "❌ POSTGRES_URL is empty!"
            exit 1
          fi
          echo "✅ POSTGRES_URL is set (length: ${#POSTGRES_URL})"
          echo "First 30 chars: ${POSTGRES_URL:0:30}..."
          echo "Last 30 chars: ...${POSTGRES_URL: -30}"
          # Check if it starts with postgresql://
          if [[ ! "$POSTGRES_URL" =~ ^postgresql:// ]]; then
            echo "❌ POSTGRES_URL does not start with 'postgresql://'"
            exit 1
          fi
          # Extract hostname to verify
          HOSTNAME=$(echo "$POSTGRES_URL" | sed -n 's|.*@\([^/]*\)/.*|\1|p')
          echo "Extracted hostname: $HOSTNAME"
          if [ "$HOSTNAME" = "base" ] || [ -z "$HOSTNAME" ]; then
            echo "❌ Invalid hostname extracted: '$HOSTNAME'"
            echo "Full URL structure check failed"
            exit 1
          fi
          echo "✅ POSTGRES_URL format appears valid"
      - name: Update token holders
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
          TOKEN_MINT: ${{ secrets.TOKEN_MINT }}
        run: node scripts/seed-token-holders.mjs
      - name: Detect NFT ownership changes and post to Discord
        working-directory: packages/monitoring
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          COLLECTION_ADDRESS: ${{ secrets.COLLECTION_ADDRESS }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_ACTIVITY_CHANNEL_ID: ${{ secrets.DISCORD_ACTIVITY_CHANNEL_ID }}
        run: npm run ownership-changes
      - name: Sync NFT collections and Discord roles
        working-directory: packages/monitoring
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_ACTIVITY_CHANNEL_ID: ${{ secrets.DISCORD_ACTIVITY_CHANNEL_ID }}
        run: node src/sync-collections.js
      - name: Sync cNFT collections
        working-directory: packages/monitoring
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_ACTIVITY_CHANNEL_ID: ${{ secrets.DISCORD_ACTIVITY_CHANNEL_ID }}
        run: node src/sync-cnft-collections.js
      - name: Sync Discord roles
        working-directory: packages/monitoring
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
        run: node src/sync-roles.js

